[log]
file=1        # 1=log to file 0=dont
console=1     # 1=log to stdout 0=dont

[paths]
logs="~/compi/logs" # path to save log files to if logging to file

[loglevel]
file=2       # minimum log level to write to file
console=1    # minimum log level to write to stdout

[recorder]
deviceid=0      # audio input device number
samplerate=48000 # audio input sample rate in hertz

[delay]
start=10       # initial maximum delay (in milliseconds) to expect between legs
max=40        # maximum delay (in milliseconds) to check between legs
failures=4      # number of times the audio doesn't match before increasing the delay

[comparison]
window=1000      # minimum amount of audio to compare in milliseconds

[snmp]
port_snmp=161
port_trap=162
community=public
base_oid=1.3.6.1.4.1.2333.3.2.741

[trap_destinations]
test=192.168.1.124

[method]
check=fft

[FFTDiff]
Down=0.1
Up=0.1
Bands=60
Limits=10.0
